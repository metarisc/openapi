            schema:
              type: object
              title: Objet ERP
              description: Les établissements recevant du public (ERP) sont des bâtiments, des locaux ou des enceintes dans lesquels sont admises des personnes extérieures.
              properties:
                implantation:
                  description: Adresse postale de l'ERP.
                  allOf:
                    - type: object
                      title: Objet Adresse Postale
                      description: Représente une adresse postale qui est la localisation complète du destinataire d'un courrier.
                      properties:
                        code_postal:
                          description: Le code postal en France est une suite de cinq chiffres dont les deux premiers correspondent au département.
                          type: string
                          maxLength: 5
                          pattern: ^(?:0[1-9]|[1-8]\d|9[0-8])\d{3}$
                          nullable: true
                        commune:
                          description: Nom de la commune.
                          type: string
                          maxLength: 255
                          nullable: true
                        voie:
                          description: 'Libellé de la voie et de son type (exemple : "rue du point du jour").'
                          type: string
                          maxLength: 255
                          nullable: true
                        code_insee:
                          description: Code unique attribué à chaque commune de France.
                          type: string
                          pattern: ^([013-9]\d|2[AB1-9])\d{3}$
                          maxLength: 5
                          nullable: true
                        arrondissement:
                          description: Le "code arrondissement" contient un chiffre (à partir de 1). Chaque arrondissement français peut ainsi être identifié par un code unique à 3 (pour la métropole) ou 4 (pour l'outre-mer) chiffres, dont respectivement les deux ou trois premiers identifient le département.
                          type: integer
                          format: int32
                          minimum: 1
                          maximum: 999999
                          nullable: true
                        arrondissement_municipal:
                          description: L'arrondissement municipal est une subdivision territoriale des communes.
                          type: string
                          maxLength: 255
                          nullable: true
                        latitude:
                          description: La latitude est une coordonnée géographique représentée par une valeur angulaire, expression de la position d'un point sur Terre, au nord ou au sud de l'équateur qui est le plan de référence. La latitude est une mesure angulaire ; elle varie entre la valeur 0° à l'équateur et 90° aux pôles.
                          type: number
                          format: double
                          maximum: 90
                          minimum: -90
                          nullable: true
                        longitude:
                          description: La longitude d'un point sur Terre est une coordonnée géographique représentée par une valeur angulaire, expression du positionnement est-ouest du point. Une longitude se mesure par rapport à une référence arbitraire qui, sur Terre, est généralement le méridien de Greenwich.
                          type: number
                          format: double
                          maximum: 180
                          minimum: -180
                          nullable: true
                        localisation_operationnelle:
                          description: Complément d'adresse à destination des services de secours.
                          type: string
                          maxLength: 4096
                          nullable: true
                        complement:
                          description: Complément d'adresse.
                          type: string
                          maxLength: 255
                          nullable: true
                descriptif_technique:
                  description: Descriptif technique actuel de l'ERP.
                  allOf:
                    - type: object
                      title: Objet Descriptif Technique ERP
                      description: Descriptif technique associé à un ERP.
                      oneOf:
                        - type: object
                          title: Objet Descriptif Technique ERP Base
                          description: Descriptif technique de base pour l'ensemble des ERP.
                          properties:
                            statut:
                              description: Statut de l'ERP lors de l'établissement de son descriptif technique.
                              type: string
                              enum:
                                - reprise_de_donnees
                                - ouvert
                                - projet
                                - ferme
                            periodicite:
                              description: Les établissements des 1re, 2e, 3e et 4e catégories doivent être visités périodiquement par les commissions de sécurité. La fréquence est fixée selon le type et de la catégorie. La périodicité est en mois.
                              type: integer
                              format: int32
                              minimum: 0
                              maximum: 60
                              multipleOf: 12
                              nullable: true
                            libelle:
                              description: Le nom commercial vise l'entreprise individuelle, le fonds de commerce ou l'activité exercée, c'est le nom sous lequel l'établissement est connu du grand public.
                              type: string
                              maxLength: 255
                            observations_generales:
                              description: Une chaîne de caractères arbitraire rattachée à l'objet. Souvent utile pour affichage aux utilisateurs.
                              type: string
                              maxLength: 4096
                              nullable: true
                            analyse_risque:
                              description: Analyse des risques de l'établissement.
                              allOf:
