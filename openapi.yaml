                            Valeurs possibles :
                            * Non concerné : Non concerné.
                            * Groupement d'établissement isolé (GN3) : Les bâtiments d'un même établissement et les établissements groupés dans un même bâtiment, qui répondent aux conditions d'isolement, sont considérés comme autant d'établissements pour l'application du règlement.
                            * Groupement d'établissement non isolé (GN2) : Les bâtiments d'une même exploitation et les exploitations groupées dans un même bâtiment ou dans des bâtiments voisins, qui ne répondent pas aux conditions d'isolement du règlement, sont considérés comme un seul établissement recevant du public.
