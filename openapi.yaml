        token d'accès généré par le service OpenID Connect afin de le lier à une
        identité connue de Metarisc. Si l'utilisateur est inconnu une erreur est
        retournée.
      operationId: GetMoi
      security:
        - IdMetariscFr:
            - openid
            - email
            - profile
      parameters:
        - in: header
          name: Metarisc-Org-Id
          description: >-
            Identifiant de l'organisation Metarisc sur laquelle réaliser
            l'appel.
          schema:
            type: string
            format: uuid
            maxLength: 255
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Utilisateur'
          headers:
            RateLimit-Limit:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Limit'
            RateLimit-Reset:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Reset'
            RateLimit-Remaining:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Remaining'
            Access-Control-Allow-Origin:
              schema:
                type: string
                enum:
                  - '*'
        '400':
          description: Bad Request
          headers:
            RateLimit-Limit:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Limit'
            RateLimit-Reset:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Reset'
            RateLimit-Remaining:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Remaining'
            Access-Control-Allow-Origin:
              $ref: >-
                #/paths/~1erp/get/responses/400/headers/Access-Control-Allow-Origin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
