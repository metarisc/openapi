          description: Propriété sur laquelle trier les résultats. L'ordre de tri par défaut est croissant (asc) sauf si la propriété est préfixée par un trait d'union (-), auquel cas l'ordre de tri sera décroissant (desc).
          schema:
            description: |-
              Propriété sur lesquelles les résultats seront triés.

              Valeurs possibles :
              * code : ordre croissant sur code (asc).
              * -code : ordre décroissant sur code (desc).
            type: string
            maxLength: 256
            pattern: ^-?\w*$
            enum:
              - code
              - '-code'
            default: code
        - name: texte
          in: query
          description: Filtre sur le texte de l'anomalie
          schema:
            type: string
            maxLength: 8192
        - name: code
