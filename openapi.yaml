  securitySchemes:
    IdMetariscFr:
      type: oauth2
      description: RFC8725 Compliant JWT
      flows:
        authorizationCode:
          refreshUrl: https://id.metarisc.fr/auth/realms/production/protocol/openid-connect/token
          authorizationUrl: https://id.metarisc.fr/auth/realms/production/protocol/openid-connect/auth
          scopes:
            openid: Si une application se connecte à l’aide d’OpenID Connect, elle doit solliciter le scope openid. Le scope openid s’affiche sur la page de consentement en tant qu’autorisation de connexion. En utilisant cette autorisation, une application peut recevoir un identificateur unique pour l’utilisateur sous la forme d'une propriété sub. L’autorisation permet également à l’application d’accéder au point de terminaison UserInfo. Le scope openid peut être utilisée sur le point de terminaison des jetons de la plateforme d’identités id.metarisc.fr pour acquérir des jetons d’ID. L’application peut utiliser ces derniers pour l’authentification.
            email: Le scope email peut être utilisée avec le scope openid et toute autre scope. Il permet à l’application d’accéder à l’adresse de messagerie principale de l’utilisateur sous la forme de la propriété email. Le scope email est inclus dans un jeton uniquement si une adresse e-mail est associée au compte d’utilisateur, ce qui n’est pas toujours le cas. Si votre application utilise le scope email, l’application doit être en mesure de traiter un cas dans lequel aucune propriété email n’existe dans le jeton.
            profile: Le scope profile peut être utilisé avec le scope openid et toute autre scope. Il permet à l’application d’accéder à une grande quantité d’informations sur l’utilisateur, notamment le prénom de l’utilisateur, son nom de famille, son nom d’utilisateur préféré et l’ID d’objet.
            offline_access: Le scope offline_access permet à votre application d’accéder aux ressources pour le compte de l’utilisateur pendant une période prolongée. Dans la page de consentement, ce scope apparaît comme l’autorisation Conserver l’accès aux données auxquelles vous lui avez donné l’accès.
          tokenUrl: https://id.metarisc.fr/auth/realms/production/protocol/openid-connect/token
