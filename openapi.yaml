  /anomalies:
    get:
      tags:
        - Anomalies API
      summary: Liste des anomalies types de la bibiliothèque DECI
      description: Retourne une liste des anomalies types dans la bibliothèque DECI.
      operationId: PaginateAnomalies
      security:
        - IdMetariscFr:
            - openid
            - email
            - profile
      parameters:
        - $ref: '#/components/parameters/PaginationPage'
        - $ref: '#/components/parameters/PaginationPerPage'
        - name: sort
          in: query
          description: >-
            Propriété sur laquelle trier les résultats. L'ordre de tri par
            défaut est croissant (asc) sauf si la propriété est préfixée par un
            trait d'union (-), auquel cas l'ordre de tri sera décroissant
            (desc).
          schema:
            type: string
            pattern: ^-?\w*$
            maxLength: 255
            enum:
              - code
            default: code
        - name: texte
          in: query
          description: Filtre sur le texte de l'anomalie
          schema:
            type: string
            maxLength: 255
        - name: code
          in: query
          description: Filtre sur le code de l'anomalie
          schema:
            type: string
            maxLength: 255
        - in: header
          name: Metarisc-Org-Id
          description: >-
            Identifiant de l'organisation Metarisc sur laquelle réaliser
            l'appel.
          schema:
            type: string
            format: uuid
            maxLength: 255
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    description: Tableau d'objets contenu dans la page.
                    type: array
                    maxItems: 200
                    items:
                      $ref: '#/components/schemas/AnomalieDECI'
                  meta:
                    type: object
                    properties:
                      pagination:
                        $ref: '#/components/schemas/PaginationMetadata'
          headers:
            RateLimit-Limit:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Limit'
            RateLimit-Reset:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Reset'
            RateLimit-Remaining:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Remaining'
            Access-Control-Allow-Origin:
              schema:
                type: string
                enum:
                  - '*'
        '400':
          description: Bad Request
          headers:
            RateLimit-Limit:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Limit'
            RateLimit-Reset:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Reset'
            RateLimit-Remaining:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Remaining'
            Access-Control-Allow-Origin:
              $ref: >-
                #/paths/~1erp/get/responses/400/headers/Access-Control-Allow-Origin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          headers:
            RateLimit-Limit:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Limit'
            RateLimit-Reset:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Reset'
            RateLimit-Remaining:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Remaining'
            Access-Control-Allow-Origin:
              $ref: >-
                #/paths/~1erp/get/responses/400/headers/Access-Control-Allow-Origin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too Many Requests
          headers:
            Retry-After:
              $ref: '#/paths/~1erp/get/responses/429/headers/Retry-After'
            RateLimit-Limit:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Limit'
            RateLimit-Reset:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Reset'
            RateLimit-Remaining:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Remaining'
            Access-Control-Allow-Origin:
              $ref: >-
                #/paths/~1erp/get/responses/400/headers/Access-Control-Allow-Origin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Bad Request
          headers:
            RateLimit-Limit:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Limit'
            RateLimit-Reset:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Reset'
            RateLimit-Remaining:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Remaining'
            Access-Control-Allow-Origin:
              $ref: >-
                #/paths/~1erp/get/responses/400/headers/Access-Control-Allow-Origin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-extension-metarisc-codegen-ispagination: true
      x-extension-metarisc-codegen-name: anomalies
      x-extension-metarisc-codegen-operation: paginate-anomalies
    post:
      tags:
        - Anomalies API
      summary: Ajout d'une anomalie
      description: Ajout d'une nouvelle anomalie DECI type dans la bibliothèque DECI.
      operationId: PostAnomalies
      security:
        - IdMetariscFr:
            - openid
            - email
            - profile
      parameters:
        - in: header
          name: Metarisc-Org-Id
          description: >-
            Identifiant de l'organisation Metarisc sur laquelle réaliser
            l'appel.
          schema:
            type: string
            format: uuid
            maxLength: 255
      requestBody:
        content:
          application/json:
            schema:
              type: object
              title: Objet Anomalie DECI
              description: >-
                Anomalie DECI constatée visuellement. Les anomalies DECI
                impactent la disponibilité, la conformité ou l'utilisation d'un
                PEI.
              properties:
                code:
                  description: Référence codifiée de l'anomalie.
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 99999
                texte:
                  description: Description de l'anomalie.
                  type: string
                  maxLength: 255
                indice_de_gravite:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 2
                  enum:
                    - 0
                    - 1
                    - 2
                  description: >-
                    L'indice de gravité permet de classifier l'impact d'une
                    anomalie sur la vie d'un PEI.

                    Nomenclature de l'indice de gravité :

                    - 0 : Réserve ;

                    - 1 : Anomalie ;

                    - 2 : Anomalie bloquante.
              required:
                - code
                - texte
                - indice_de_gravite
              x-extension-metarisc-codegen-schema-src: '#/components/schemas/AnomalieDECI'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnomalieDECI'
          headers:
            RateLimit-Limit:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Limit'
            RateLimit-Reset:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Reset'
            RateLimit-Remaining:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Remaining'
            Access-Control-Allow-Origin:
              schema:
                type: string
                enum:
                  - '*'
        '400':
          description: Bad Request
          headers:
            RateLimit-Limit:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Limit'
            RateLimit-Reset:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Reset'
            RateLimit-Remaining:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Remaining'
            Access-Control-Allow-Origin:
              $ref: >-
                #/paths/~1erp/get/responses/400/headers/Access-Control-Allow-Origin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          headers:
            RateLimit-Limit:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Limit'
            RateLimit-Reset:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Reset'
            RateLimit-Remaining:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Remaining'
            Access-Control-Allow-Origin:
              $ref: >-
                #/paths/~1erp/get/responses/400/headers/Access-Control-Allow-Origin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too Many Requests
          headers:
            Retry-After:
              $ref: '#/paths/~1erp/get/responses/429/headers/Retry-After'
            RateLimit-Limit:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Limit'
            RateLimit-Reset:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Reset'
            RateLimit-Remaining:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Remaining'
            Access-Control-Allow-Origin:
              $ref: >-
                #/paths/~1erp/get/responses/400/headers/Access-Control-Allow-Origin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Bad Request
          headers:
            RateLimit-Limit:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Limit'
            RateLimit-Reset:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Reset'
            RateLimit-Remaining:
              $ref: '#/paths/~1erp/get/responses/200/headers/RateLimit-Remaining'
            Access-Control-Allow-Origin:
              $ref: >-
                #/paths/~1erp/get/responses/400/headers/Access-Control-Allow-Origin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-extension-metarisc-codegen-name: anomalies
      x-extension-metarisc-codegen-operation: post-anomalie
  /anomalies/{anomalie_id}:
    delete:
      tags:
        - Anomalies API
      summary: Suppression d'une anomalie type
      description: Suppression d'une anomalie DECI type dans la bibliothèque DECI.
      operationId: DeleteAnomalieAnomalies
      security:
        - IdMetariscFr:
            - openid
            - email
            - profile
      parameters:
        - name: anomalie_id
